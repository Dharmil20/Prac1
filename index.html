<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="main">
  <div class="graphic">
  <h2 class="result">Your Result</h2>
  <span class="circle">
    <h1 class="seventy">76</h1>
    <h3 class="hundred">of 100</h3>
  </span>


  <h1 class="great">Great</h1>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary-box">

  <h1 class="summary">Summary</h1>
  <div class="reaction">
    <img src="assets/images/icon-reaction.svg" alt="">
    <h2 id="react">Reaction</h2>
    <h3 class="num">80</h3><h3 class="hund"> / 100</h3>
  </div>
  <div class="memory">
    <img src="assets/images/icon-memory.svg" alt="">
    <h2 id="mem">Memory</h2>
    <h3 class="num">92</h3><h3 class="hund"> / 100</h3>
  </div>
  
  <div class="verbal">
    <img src="assets/images/icon-verbal.svg" alt="">
    <h2 id="ver">Verbal</h2>
    <h3 class="num">61</h3><h3 class="hund"> / 100</h3>
  </div>
  
  <div class="visual">
    <img src="assets/images/icon-visual.svg" alt="">
    <h2 id="vis">Visual</h2>
    <h3 class="num">72</h3><h3 class="hund"> / 100</h3>
  </div>
  
  <div class="continue">
    <h2 id="go">Continue</h2>
  </div>

  </div>
  </div>
</body>
</html>
